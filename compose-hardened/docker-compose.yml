services:
  crs:
    image: ghcr.io/seasejemma/claude-relay-service:latest
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - JWT_SECRET=${CRS__JWT_SECRET}
      - ENCRYPTION_KEY=${CRS__ENCRYPTION_KEY}
      - ADMIN_USERNAME=${CRS__ADMIN_USERNAME}
      - ADMIN_PASSWORD=${CRS__ADMIN_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - crs_data:/app/data
      - crs_logs:/app/logs
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - crs_redis_data:/data
    command: redis-server --save 60 1 --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  crs_redis_data:
  crs_logs:
  crs_data:

networks:
  default:
    name: webproxy
    external: true
